stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."
  only:
    - dev
unit-test-job:
  stage: test
  script:
    - echo "Running unit tests..."
    - sleep 1
    - echo "Code coverage is 90%"
  only:
    - dev
lint-test-job:
  stage: test
  script:
    - echo "Linting code... This will take about 10 seconds."
    - sleep 1
    - echo "No lint issues found."
  only:
    - dev
deploy-job:
  stage: deploy
  image: alpine
  script:
    - echo "Deploying application..."
    - apk add --no-cache openssh rsync
    - mkdir -p ~/.ssh
    - echo "$SSH_KEY" >> ~/.ssh/id_dsa
    - chmod 600 ~/.ssh/id_dsa
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - rsync -rav  ./ $SSH_USER_HOST:/opt/banking
    - ssh $SSH_USER_HOST "cd /opt/banking/docker && docker-compose exec -T php-dev composer update"
    - ssh $SSH_USER_HOST "cd /opt/banking/docker && docker-compose exec -T php-dev php artisan migrate"
    - ssh $SSH_USER_HOST "cd /opt/banking/docker && docker-compose exec -T php-dev php artisan  lighthouse:clear-cache"
  only:
    - dev
