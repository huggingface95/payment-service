"""
Аккаунты
Banking -> Accounts -> Accounts List
"""
type Accounts {
    id: ID!
    "Получить связанный код валюты"
    currency_id: Currencies @belongsTo(relation:"currencies")
    "Получить связанного владельца"
    owner_id: Members @belongsTo(relation:"members")
    "Номер аккаунта"
    account_number: String!
    "Тип аккаунта"
    account_type: String!
    "Получить связанного платежного провайдера"
    payment_provider_id: PaymentProvider @belongsTo(relation:"paymentProvider")
    "Получить связанного Пеймент систем"
    payment_system: PaymentSystem @hasOne(relation:"paymentSystem")
    "Получить связанный шаблон комиссии"
    commission_template_id: CommissionTemplate @belongsTo(relation:"commissionTemplate")
    "Получить группу"
    group: GroupRole @hasOne(relation:"group")
    "Получить или индивидуала или компании"
    client: ApplicantIndividual!
    "Состояние аккаунта"
    account_state: String!
    "Имя аккаунта"
    account_name: String!
    "Основной или нет"
    is_primary: Boolean
    "Текущий баланс"
    current_balance: Int!
    "Текущий баланс"
    reserved_balance: Int!
    "Текущий баланс"
    available_balance: Int!
    created_at: DateTime
    updated_at: DateTime
    activated_at : DateTime
}

extend type Query @guard {
    "Получить аккаунт по ID"
    account(id: ID @eq): Accounts   @find
    """
    Получить список аккаунтов
    orderBy: [{ column: ID, order: DESC }] сортировка по ID
    """
    accounts(
        hasGroup: _ @whereHasConditions(columns: ["id","name"]),
        where: _ @whereConditions(columns: ["account_number","client_id","owner_id","account_name","currency_id","payment_provider_id"]),
        orderBy: _ @orderBy(columns: ["id", "client_id"])
    ): [Accounts!]!   @paginate(defaultCount: 10) @orderBy(column: "id", direction: ASC)
}

extend type Mutation @guard {
    "Создать аккаунт"
    createAccount(
        "ID валюты"
        currency_id: ID!
        "ID аппликанта"
        client_id: ID!
        "Имя аппликанта"
        client_type: String!
        "ID владельца"
        owner_id: ID!
        "Номер аккаунта"
        account_number: String!
        "Тип аккаунта"
        account_type: String!
        "ID провайдера"
        payment_provider_id: ID!
        "ID шаблона комиссии"
        commission_template_id: ID!
        "Состояние аккаунта"
        account_state: String!
        "Имя аккаунта"
        account_name: String!
        "Основной или нет"
        is_primary: Boolean!
        "Текущий баланс"
        current_balance: Int
        "Текущий баланс"
        reserved_balance: Int
        "Текущий баланс"
        available_balance: Int
        created_at: DateTime
        updated_at: DateTime
        activated_at : DateTime
    ):Accounts @field(resolver:"AccountMutator@create")

    "Редактирование аккаунта"
    updateAccount(
        id: ID!
        "ID валюты"
        currency_id: ID!
        "ID аппликанта"
        client_id: ID!
        "Имя аппликанта"
        client_type: String!
        "ID владельца"
        owner_id: ID!
        "Тип аккаунта"
        account_type: String!
        "ID провайдера"
        payment_provider_id: ID!
        "ID шаблона комиссии"
        commission_template_id: ID!
        "Состояние аккаунта"
        account_state: String!
        "Имя аккаунта"
        account_name: String!
        "Основной или нет"
        is_primary: Boolean!
        "Текущий баланс"
        current_balance: Int
        "Текущий баланс"
        reserved_balance: Int
        "Текущий баланс"
        available_balance: Int
        created_at: DateTime
        updated_at: DateTime
        activated_at : DateTime
    ): Accounts   @field(resolver:"AccountMutator@update")

    "Удалить аккаунт"
    deleteAccount(
        id: ID!
    ): Accounts   @delete

    "Создать аккаунт"
    generateIban(
        id: ID!
    ):Accounts   @field(resolver: "AccountMutator@generate")
}
