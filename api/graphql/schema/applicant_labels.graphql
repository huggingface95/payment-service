"""
Метки пользователя
Management -> New Applicant -> Create Individual -> General
"""
type ApplicantLabel {
    id: ID!
    "Название метки"
    name: String!
    "HEX код метки"
    hex_color_code: String!
}

extend type Query {
    """
    Получить метку по ID
    """
    applicantLabel(id: ID @eq): ApplicantLabel @find
    """
    Получить все метки
    orderBy: [{ column: NAME, order: DESC }] сортировка по ID, по названию
    where:{column: NAME, operator: LIKE, value: ""} фильтр по названию
    """
    applicantLabels(where: _ @whereConditions(columns: ["name"]), orderBy: _ @orderBy(
        columns: ["id","name"],
    )): [ApplicantLabel!]! @paginate(defaultCount: 10) @orderBy(column: "id", direction: ASC)
}

extend type Mutation {
    "Создать метку"
    createApplicantLabel(
        "Название метки"
        name: String!
        "HEX код метки"
        hex_color_code: String! @rules(apply: [ "regex:/^#([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$/"])
    ): ApplicantLabel @create

    "Редактирование метки"
    updateApplicantLabel(
        "ID метки"
        id: ID!
        "Название метки"
        name: String!
        "HEX код метки"
        hex_color_code: String @rules(apply: [ "regex:/^#([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$/"])
    ): ApplicantLabel @update

    "Удалит метку"
    deleteApplicantLabel(id: ID!, deleteAnyway: Boolean): ApplicantLabel @field(resolver: "ApplicantLabelMutator@delete")

}

