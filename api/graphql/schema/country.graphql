"Страна"
type Country {
    id: ID!
    "Название страны"
    name: String!
    "3х значный ISO код"
    iso: String!
}

extend type Query @guard {
    country(id: ID @eq): Country @can(ability: "view", query: true) @find
    """
    Получить список стран
    """
    countries: [Country!]! @can(ability: "view", query: true) @paginate(defaultCount: 10)
}
