"Валюты"
type Currencies{
    id: ID!
    "Название валюты"
    name: String!
    "ISO код валюты"
    code: String!
    "Количество знаков после запятой"
    minor_unit: Int
}

extend type Query @guard {
    "Получить валюту по ID"
    currency(id: ID @eq): Currencies @can(ability: "view") @find
    """
    Получить список валют
    """
    currencies: [Currencies!]! @can(ability: "view") @paginate(defaultCount: 10)
}
