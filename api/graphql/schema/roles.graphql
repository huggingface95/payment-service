
type Roles {
    id: ID!
    name: String!
    description: String
    permissions: [Permissions] @belongsToMany(relation: "permissions")
    permisssions_tree: JSON
}


extend type Query {
    role(id: ID @eq): Roles @field(resolver:"RoleQuery@permissions")
    roles: [Roles!]! @paginate(defaultCount: 10)
}

type Mutation {
    createRole(
        name: String!
        description: String
    ): Roles @create

    updateRole(
        id: ID!
        name: String!
        permissions: JSON
    ): Roles @update

    deleteRole(
        id: ID!
    ): Roles @delete


}

