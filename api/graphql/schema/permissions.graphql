"""
Список разрешений
Settings->Manager Roles->Rol
"""
type Permissions {
    id: ID
    name: String
    display_name: String
    guard_name: String
    all: JSON
}


extend type Query {
    "Получить разрешение по ID"
    permission(id: ID @eq): Permissions @find
    "Получить список разрешений"
    permissions: Permissions @field(resolver:"PermissionQuery@tree")
}


