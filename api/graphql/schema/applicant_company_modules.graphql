"""
Модули компании
Dashboard -> Applicants -> Company -> Full Profile -> Settings
"""
type ApplicantCompanyModules {
    "Получить компанию"
    applicant_company_id: ApplicantCompany @belongsTo(relation: "ApplicantCompany")
    "Получить модуль"
    applicant_module_id: [ApplicantModules] @belongsTo(relation: "modules")
}

extend type Query {
    """
    Получить список всех модулей компании
    orderBy: [{ column: ID, order: DESC }] сортировка по ID
    """
    applicantCompanyModules(where: _ @whereConditions(columns: ["applicant_company_id"]), orderBy: _ @orderBy(
        columns: ["applicant_company_id"],
    )): [ApplicantCompanyModules!]! @paginate(defaultCount: 10) @orderBy(column: "applicant_company_id", direction: ASC)
}

extend type Mutation {
    "Создать модуль компании"
    createApplicantCompanyModule(
        "Компания"
        applicant_company_id: ID!
        "Модуль"
        applicant_module_id: [ID]
    ): ApplicantCompanyModules @field(resolver:"ApplicantCompanyModulesMutator@attach")

    "Удалить модуль"
    deleteApplicantCompanyModule(
        applicant_company_id: ID!
        applicant_module_id: [ID]
    ): ApplicantCompanyModules @field(resolver: "ApplicantCompanyModulesMutator@detach")

}

