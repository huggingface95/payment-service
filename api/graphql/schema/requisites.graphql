        "Название банка"
        bank_name: String!
        "Адрес банка"
        bank_address: String!
        "Получить связанную страну банка"
        bank_country_id: ID!
        "IBAN"
        iban: String!
        "Номер аккаунта"
        account_no: String!
        "SWIFT"
        swift: String!
        "Банк корреспондент"
        bank_correspondent: JSON
        created_at: DateTime
        updated_at: DateTime
    ): Requisites @create

    "Редактировать реквизиты"
