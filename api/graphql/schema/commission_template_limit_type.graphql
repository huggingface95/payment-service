"""
Типы лимитов шаблонов
Banking -> Commission Templates -> Template Settings
"""
type CommissionTemplateLimitType {
    id: ID!
    "Название"
    name: String!
}

extend type Query @guard {
    "Получить по ID"
    commissionTemplateLimitType(id: ID @eq): CommissionTemplateLimitType @can(ability: "view", query: true) @find
    "Получить список типов лимитов"
    commissionTemplateLimitTypes(where: _ @whereConditions(columns: ["name"]),
        orderBy: _ @orderBy(columns: ["id","name"])): [CommissionTemplateLimitType!]! @can(ability: "view", query: true) @paginate(defaultCount: 10) @orderBy(column: "id", direction: ASC)
}


