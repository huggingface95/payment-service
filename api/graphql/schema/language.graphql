"Языки"
type Languages {
    id: ID!
    "Язык"
    name: String!
    "ISO код языка"
    iso: String!
}

type Query {
    "Получить язык по ID"
    language(id: ID @eq): Languages @can(ability: "view", query: true) @find
    "Получить список языков"
    languages: [Languages!]! @can(ability: "view", query: true) @paginate(defaultCount: 10)
}
