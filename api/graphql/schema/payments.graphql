    "Создать платеж"
    createPayment(
        "Сумма"
        amount: Float!
        "Сумма реального зачисления"
        amount_real: Float
        "Комиссия"
        fee: Float
        fee_type_id: ID!
        "Валюта"
        currency_id: ID!
        "Статус"
        status_id: ID!
        "Имя отправителя"
        sender_name: String!
        "Детали платежа"
        payment_details: String!
        "Аккаунт банка отправителя"
        sender_bank_account: String!
        "SWIFT отправителя"
        sender_swift: String!
        "Имя банка отправителя"
        sender_bank_name: String!
        "Страна банка отправителя"
        sender_bank_country: ID!
        "Адрес банка отправителя"
        sender_bank_address: String!
        "Страна отправителя"
        sender_country_id: ID
        "Адрес отправителя"
        sender_address: String
        "Срочность"
        urgency_id: ID!
        "Тип"
        operation_type_id: ID!
        "Платежный ровайдер"
        payment_provider_id: ID!
        "Аккаунт"
        account_id: ID!
        "Компания"
        company_id: ID!
        "Кто делает пеймент"
        owner_id: ID!
        "Номер платежа"
        payment_number: String!
        "Error"
        error: String
        created_at: DateTime
        updated_at: DateTime
        received_at: DateTime
    ):Payments   @field(resolver: "PaymentsMutator@create")

    "Редактировать платеж"
    updatePayment(
        id: ID!
        "Сумма"
        amount: Float
        "Комиссия"
        fee: Float
        "Валюта"
        currency: ID
        "Статус"
        status: Int
        "Имя отправителя"
        sender_name: String
        "Детали платежа"
        payment_details: String
        "Аккаунт банка отправителя"
        sender_bank_account: String
        "SWIFT отправителя"
        sender_swift: String
        "Имя банка отправителя"
        sender_bank_name: String
        "Страна банка отправителя"
        sender_bank_country: ID
        "Адрес банка отправителя"
        sender_bank_address: String
        "Страна отправителя"
        sender_country: ID
        "Адрес отправителя"
        sender_address: String
        "Срочность"
        urgency_id: ID!
        "Тип"
        operation_type_id: ID!
        "Платежный ровайдер"
        payment_provider_id: ID
        "Аккаунт"
        account_id: ID
        "Компания"
        company_id: ID
        "Номер платежа"
        payment_number: String
    ):Payments   @field(resolver: "PaymentsMutator@update")

    "Удалить платеж"
    deletePayment(
        id: ID!
    ): Payments   @delete
}
