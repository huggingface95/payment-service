"Методы двухфакторной авторизации"
type TwoFactorAuthSettings {
    id: ID!
    "Название второго фактора"
    name: String!
}

extend type Query @guard {
    "Получить второй фактор по ID"
    twoFactorAuth(id: ID @eq): TwoFactorAuthSettings @can(ability: "view") @find
    "Получить список"
    twoFactorsAuth: [TwoFactorAuthSettings!]! @can(ability: "view") @paginate(defaultCount: 10)
}
