"Методы двухфакторной авторизации"
type TwoFactorAuth {
    id: ID!
    "Название второго фактора"
    name: String!
}

extend type Query {
    "Получить второй фактор по ID"
    twoFactorAuth(id: ID @eq): TwoFactorAuth @find
    "Получить список"
    twoFactorsAuth: [TwoFactorAuth!]! @paginate(defaultCount: 10)
}
