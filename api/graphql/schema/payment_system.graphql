"""
Платежные системы
Settings->Payment System
"""
type PaymentSystem {
    id: ID!
    "Название платежной системы"
    name: String!
    "Активна или нет"
    is_active: Boolean
}

extend type Query @guard {
    "Получить платежную систем по ID"
    paymentSystem(id: ID @eq): PaymentSystem @can(ability: "view") @find
    "Получить список платежных систем"
    paymentSystems(where: _ @whereConditions(columns: ["name"]), orderBy: _ @orderBy(
        columns: ["id","name","is_active"])): [PaymentSystem!]! @can(ability: "view") @paginate(defaultCount: 10) @orderBy(column: "id", direction: ASC)
}

extend type Mutation @guard {
    "Создать платежную систему"
    createPaymentSystem(
        "Название платежной системы"
        name: String!
        "Активный не активный (true/false)"
        is_active: Boolean
    ): PaymentSystem @can(ability: "create") @create

    "Обновить поля платежной системы"
    updatePaymentSystem(
        "ID платежной системы"
        id: ID!
        "Название платежной системы"
        name: String
        "Активный не активный (true/false)"
        is_active: Boolean
    ): PaymentSystem @can(ability: "update") @update

    "Удалить платежную систему"
    deletePaymentSystem(id: ID!): PaymentSystem @can(ability: "delete") @field(resolver:"PaymentSystemMutator@delete")

}

