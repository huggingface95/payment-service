"""
Типы бизнеса для компании
Management -> New Applicant -> Create Company
"""
type ApplicantCompanyBusinessType {
    id: ID!
    "Название"
    name: String!
}

extend type Query @guard {
    """
    Получить по ID
    """
    applicantCompanyBusinessType(id: ID @eq): ApplicantCompanyBusinessType @can(ability: "view", query: true) @find
    """
    Получить все типы бизнеса
    orderBy: [{ column: NAME, order: DESC }] сортировка по ID, по названию
    where:{column: NAME, operator: LIKE, value: ""} фильтр по названию
    """
    applicantCompanyBusinessType(where: _ @whereConditions(columns: ["name"]), orderBy: _ @orderBy(
        columns: ["id","name"],
    )): [ApplicantCompanyBusinessType!]! @can(ability: "view", query: true) @paginate(defaultCount: 10) @orderBy(column: "id", direction: ASC)
}

extend type Mutation @guard {
    "Создать бизнес тип"
    createApplicantCompanyBusinessType(
        "Название"
        name: String!
    ): ApplicantCompanyBusinessType @can(ability: "create", query: true) @create

    "Редактирование отнощения"
    updateApplicantCompanyBusinessType (
        "ID бизнес типа"
        id: ID!
        "Название"
        name: String!
    ): ApplicantCompanyBusinessType @can(ability: "update", query: true) @update


}

